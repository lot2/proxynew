{% extends 'header.html' %}
{% block content %}
    <!--main content start-->
    <style>
        #tbl_sql tbody td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
    <section id="main-content">

        <section class="wrapper">
            <!-- page start-->
            <div class="row">
                <div class="col-lg-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Email Sender</div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="smtp_address" class="col-sm-4 control-label">SMTP Address</label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="smtp_address"
                                               placeholder="SMTP Address">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="smtp_port" class="col-sm-4 control-label">SMTP Port</label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="smtp_port" placeholder="SMTP Port">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputUsername" class="col-sm-4 control-label">UserName</label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputUsername"
                                               placeholder="UserName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPwd" class="col-sm-4 control-label">Password</label>

                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="inputPwd"
                                               placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputSSL" class="col-sm-4 control-label">SSL</label>

                                    <div class="col-sm-8">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox">&nbsp;
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-4 col-sm-8">
                                        <button type="button" class="btn btn-primary">确定</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Comments</div>
                        <div class="panel-body">
                            Information content
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <!--main content end-->
{% endblock %}
