{% extends 'header.html' %}
{% block content %}
    <div class='container' style="width: 100%">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href="/index">Dashboard</a></li>
                    <li><a href="/database">Database Proxy</a></li>
                    <li><a href="/sql">SQL Log</a></li>
                    <li><a href="JavaScript:void(0);"  onclick="doToggleAdmin(this)">System</a></li>
                    <li class="active" name="admin_detail"><a href="/normal">&nbsp;&nbsp;&nbsp;&nbsp;Normal Config</a></li>
                    <li name="admin_detail"><a href="/proxy">&nbsp;&nbsp;&nbsp;&nbsp;Proxy Server Config</a></li>
                    <li name="admin_detail"><a href="/user">&nbsp;&nbsp;&nbsp;&nbsp;User Management</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="row">
                  <div class="col-md-4">
                      <div class="panel panel-default">
                          <div class="panel-heading">Email Sender</div>
                          <div class="panel-body">
                            <form class="form-horizontal" >
                              <div class="form-group">
                                <label for="smtp_address" class="col-sm-4 control-label" >SMTP Address</label>
                                <div class="col-sm-8">
                                  <input type="text" class="form-control" id="smtp_address" placeholder="SMTP Address">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="smtp_port" class="col-sm-4 control-label" >SMTP Port</label>
                                <div class="col-sm-8">
                                  <input type="text" class="form-control" id="smtp_port" placeholder="SMTP Port">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputUsername" class="col-sm-4 control-label" >UserName</label>
                                <div class="col-sm-8">
                                  <input type="text" class="form-control" id="inputUsername" placeholder="UserName">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputPwd" class="col-sm-4 control-label" >Password</label>
                                <div class="col-sm-8">
                                  <input type="password" class="form-control" id="inputPwd" placeholder="Password">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputSSL" class="col-sm-4 control-label" >SSL</label>
                                <div class="col-sm-8">
                                  <div class="checkbox">
                                    <label>
                                      <input type="checkbox">&nbsp;
                                    </label>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                  <button type="button" class="btn btn-primary">确定</button>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                  </div>
                  <div class="col-md-8">
                      <div class="panel panel-default">
                          <div class="panel-heading">Comments</div>
                          <div class="panel-body">
                            Information content
                          </div>
                      </div>
                  </div>
                 </div>
            </div>
        </div>
    </div>
{% endblock %}
