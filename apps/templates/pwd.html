{% extends 'header.html' %}
{% block content %}
    <!--main content start-->
    <style>
        #tbl_sql tbody td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
    <section id="main-content">

        <section class="wrapper">
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Change Password</h2>

                    <form role="form">
                        <div class="form-group form-group-sm">
                            <label class="control-label">旧密码</label>
                            <input type="text" class="form-control input-sm" id="old_pwd" value="">
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="control-label">新密码</label>
                            <input type="text" class="form-control input-sm" id="new_pwd" value="">
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="control-label">确认新密码</label>
                            <input type="text" class="form-control input-sm" id="new_pwd_2" value="">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="">确定</button>
                    </form>
                </div>
            </div>
        </section>
    </section>
    <!--main content end-->
{% endblock %}
